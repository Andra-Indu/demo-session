<!-- create a button with inline css and another one with external css demonstate priority -->
<!DOCTYPE html>
<html>
<head>
  <title>Button Styling</title>
  <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>

  <!-- Inline CSS Button -->
  <button style="background-color: tomato; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
    Inline Styled Button
  </button>

  <!-- External CSS Button -->
  <button class="external-btn">
    External Styled Button
  </button>

</body>
</html>
