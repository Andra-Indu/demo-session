<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Structured Form</title>
</head>
<body>
  <form>
    <table>
      <tr>
        <td><label for="name">Name:</label></td>
        <td><input type="text" id="name" placeholder="name" required></td>
      </tr>
      <tr>
        <td><label for="email">Email:</label></td>
        <td><input type="email" id="email" placeholder="email"></td>
      </tr>
      <tr>
        <td><label for="password">Password:</label></td>
        <td><input type="password" id="password" placeholder="password"></td>
      </tr>
      <tr>
        <td><label for="color">Color:</label></td>
        <td><input type="color" id="color"></td>
      </tr>
      <tr>
        <td><label for="file">File:</label></td>
        <td><input type="file" id="file"></td>
      </tr>
      <tr>
        <td colspan="2" style="text-align: center;">
          <button type="submit">Submit</button>
        </td>
      </tr>
    </table>
  </form>
</body>
</html>
